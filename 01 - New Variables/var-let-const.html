<html>
<head>
  <title>var-let-const</title>
</head>
<body>
  <script>

    // Var is function scoped.
    // Let is block scoped.
    // Const is block scoped.

    // Var objects are scoped to the function in this case OR global/window scope if initialized outside of any function.
    function setWidth() {
      var width = 113;
      console.log(width);
    }
    setWidth();

    // Leaking `var dogYears` into the global scope even though we only needed this variable temporarily. Using `let dogYears` scopes to the block enclosed by braces.
    var age =  100;
    if (age> 12) {
      let dogYears = age * 7;
      console.log(`You are ${dogYears} old!`);
    }

    let height = 200;
    const key = 'abc123';
  </script>
</body>
</html>
